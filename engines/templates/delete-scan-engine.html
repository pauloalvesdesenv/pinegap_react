{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <form action="/engines/delete/{{ engine.id }}" method="post" class="form-horizontal">

    <legend>Voc&ecirc; confirma a exclus&atilde;o?</legend>
    {% csrf_token %}
    <p>ID do Sensor: {{ engine.id }}</p>
    <p>Nome: {{ engine.name }}</p>
    <p>Url: {{ engine.api_url }}</p>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">Excluir</button>
      <button class="btn btn-primary"><a href="/engines/list">Cancelar</a></button>
    </div>
  </form>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
