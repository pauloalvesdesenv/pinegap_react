{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex" />
  <title>{{ site_name }}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->

  <link href="{% static 'staticv2/css/bootstrap.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'staticv2/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'staticv2/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'staticv2/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="/media/{{ browser_icon }}"/>
  <!-- Global style -->
  <link rel="stylesheet" href="{% static 'staticv2/dist/css/AdminLTE.min.css' %}">
  <!-- Skins-->
  <link rel="stylesheet" href="{% static 'staticv2/dist/css/skins/skin-midnight.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-midnight login-page" style="background:#1F2326 !important;">
	<div class="login-box">
	  <div class="login-logo">
		<a href="#">
			<img src="/media/{{interface_logo }}" alt="{{ site_name }}" class="login-logo login-img">
		</a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
		<p class="login-box-msg">Faça o login para iniciar a sessão</p>

		<form method="post" action="{% url 'login' %}">
			<p class="bs-component">
              {% csrf_token %}
             <!-- {{form.as_p}}-->
            </p>


		  <div class="form-group has-feedback">
			{{form.username}} <class="form-control" placeholder="Usuário">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
			{{form.password}} <class="form-control" placeholder="Senha">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>

		  <div class="row">
			<div class="col-xs-8 pull-left">
			  <small><a style="color:#fff;" href="/password_reset/">Esqueci minha senha</a></small>
			</div>
			<div class="col-xs-4 pull-right">
			  <button type="submit" class="btn btn-warning btn-block btn-flat">Entrar</button>
			</div>
			<!-- /.col -->
		  </div>
		</form>



	  </div>
	  <!-- /.login-box-body -->
	</div>
	<!-- /.login-box --><!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script src="{% static 'staticv2/bower_components/jquery/dist/jquery.min.js' %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="{% static 'staticv2/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
	  $.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script src="{% static 'staticv2/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
