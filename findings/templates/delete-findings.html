{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="/findings/delete/{{ finding.id }}" method="post" class="form-horizontal">

    <legend>Voc&ecirc; confirma a exclus&atilde;o?</legend>
    {% csrf_token %}
    <p>Ocorr&ecirc;ncia: {{ finding.id }}</p>
    <p>T&iacute;tulo: {{ finding.title }}</p>
    <p>Ativo: {{ finding.asset.value }}</p>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">Excluir</button>
      <button class="btn btn-primary"><a href="/findings/list">Cancelar</a></button>
    </div>
  </form>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
